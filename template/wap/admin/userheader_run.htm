<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="{@url:wap/UserHeader/run}">注册审核</a></li>
		</ul>
	</div>
	<form action="{@url:wap/UserHeader/docheck}" method="post" class="J_ajaxForm">
		<div class="table_list">
			<table width="100%">
				<thead>
					<tr>
						<td width="50"><input type="checkbox" name="checkAll" class="J_check_all" data-direction="y" data-checklist="J_check_user_y" value="">全选</td>
						<td width="30">UID</td>
						<td>用户名</td>
						<td>头像</td>
					</tr>
				</thead>
	<!--#foreach ($list as $key => $item) {#-->
				<tr>
					<td><input class="J_check J_uid" data-yid="J_check_user_y" data-xid="J_check_user_x" type="checkbox" name="uid[]" value="{$item['uid']}"></td>
					<td>{$item['uid']}</td>
					<td>{$item['username']}</td>
					<td><img src="{@Pw::getAvatar($item['uid'], 'big')}?{$time_v}" style="width: 50px;" /></td>
				</tr>
	<!--#}#-->
			</table>
		</div>
		<div class="btn_wrap">
		 <div class="btn_wrap_pd">
			<div class="select_pages">
				<a href="{@url:wap/UserHeader/run?perpage=20}">20</a><span>|</span>
				<a href="{@url:wap/UserHeader/run?perpage=50}">50</a><span>|</span>
				<a href="{@url:wap/UserHeader/run?perpage=100}">100</a>
			</div>
			<label class="mr20"><input type="checkbox" name="checkAll" value="" class="J_check_all" data-direction="x" data-checklist="J_check_user_x">全选</label><button class="btn btn_submit J_ajax_submit_btn" type="submit">通过</button><button data-action="{@url:wap/UserHeader/docheck?disagree=1}" type="submit" class="btn mr10 J_ajax_submit_btn">不通过</button><span id="J_user_tip" style="display:none;" class="tips_error"></span>
		 </div>
		</div>
	</form>
	<page tpl='TPL:common.page' page='$page' count='$count' per='$perpage' url='wap/UserHeader/run?perpage=$perpage'/>
</div>
<template source='TPL:admin.common.footer' />
</body>
</html>
